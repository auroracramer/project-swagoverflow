<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Untitled Document</title>
<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
<link rel="stylesheet" type="text/css" href="css/calnotes.css" />
<link rel="stylesheet" type="text/css" href="css/smoothness/jquery-ui-1.10.0.min.css" />
<script type="text/javascript" src="js/jquery-1.9.0.min.js"></script>
<script type="text/javascript" src="js/calnotes.js"></script>
<script type="text/javascript" src="js/jquery-ui-1.10.0.min.js"></script>
</head>
<body>
    <div id="calnotes-filter-pane">
    	<button direction="up" class="btn hidepane">-</button>
        <div style="display: block; height: 100%; width: 100%; margin-left: 210px;">
            <div style="display: inline-block; vertical-align: middle; height: 80px; padding: 10px;">
                <div style="width: 2px; height: 100%; background-color: #172677;"></div>
            </div>
            <div style="display: inline-block; vertical-align: middle; height: 85px; padding-top: 15px;">
                <div style="display: inline-block; vertical-align: top; margin-right: 20px;">
                    <div>
                        <div style="display: inline-block; width: 70px; font-size: 20px; font-weight: bold;">College</div>
                        <select style="width: 100px;">
                            <option>Any</option>
                            <option>Engineering</option>
                        </select>
                    </div>
                    <div>
                        <div style="display: inline-block; width: 70px; font-size: 20px; font-weight: bold;">Major</div>
                        <select style="width: 100px;">
                            <option>Any</option>
                            <option>EECS</option>
                        </select>
                    </div>
                </div>
                <div style="display: inline-block; vertical-align: top; margin-right: 20px;">
                    <div>
                        <div style="display: inline-block; width: 92px; font-size: 20px; font-weight: bold;">Class</div>
                        <select style="width: 112px;">
                            <option>Any</option>
                            <option>EE20</option>
                        </select>
                    </div>
                    <div style="padding-top: 5px;">
                        <div style="display: inline-block; width: 100px; font-size: 20px; font-weight: bold;">Difficulty</div>
                        <div class="calnotes-difficulty-slider"></div>
                    </div>
                </div>
                <div style="display: inline-block; vertical-align: top;">
                    <div>
                        <div style="display: inline-block; width: 50px; font-size: 20px; font-weight: bold;">Tags</div>
                        <input style="width: 175px;" type="text" placeholder="enter tags here" />
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="calnotes-info-pane"><button direction="right" class="btn hidepane">-</button></div>
</body>
</html>
